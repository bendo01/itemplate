<body>
  <main class="is-flex-mobile is-flex-tablet-only is-flex-desktop-only is-flex-widescreen flex-is-align-items-center flex-is-justify-content-center full-height-vh">
    <div class="card">
      <header class="card-header">
        <h1 class="card-header-title flex-is-justify-content-center">Login</h1>
      </header>
      <div class="card-content">
        <div class="content">
          <form>
            <label class="label">E-Mail</label>
            <div class="control has-icon has-icon-right">
              <input class="input" type="text" placeholder="Please Fill Your Email">
              <i class="fa fa-user"></i>
            </div>
            <label class="label">Password</label>
            <div class="control has-icon has-icon-right">
              <input class="input" type="password" placeholder="Please Fill Your Password">
              <i class="fa fa-lock"></i>
            </div>
          </form>
        </div>
      </div>
      <footer class="card-footer">
        <a href="../../index.html" class="card-footer-item color-is-blue"><i class="fa fa-home" aria-hidden="true"></i></a>
        <a class="card-footer-item color-is-red"><i class="fa fa-lock" aria-hidden="true"></i></a>
      </footer>
    </div>
  </main>
